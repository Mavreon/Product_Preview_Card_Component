<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&&family=Oleo+Script+Swash+Caps:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
      .attribution { font-size: 1.1rem; text-align: center; padding: 1rem 0; color:hsl(186, 14%, 43%); align-self: flex-end; }
      .attribution a { color: hsl(183, 100%, 15%);font-size: 1.1rem }
    </style>
</head>
<body>
    <!-- Gabrielle Essence Eau De Parfum
    A floral, solar and volounptuous interpretation composed by
    Olivier Polge, Perfume-Creator for the House of CHANEL
    $149.99
    $169.99
    Add to Cart -->
    <div class="container">
        <div class="box">
            <div class="img-section">
            </div>
            <div class="property-section">
                <span class="category">Perfume</span>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">
                    A floral, solar and volouptuous interpretation composed by
                    Olivier Polge, Perfume-Creator for the House of CHANEL
                </p>
                <div class="price-section">
                    <h1 class="current-price">$149.99</h1>
                    <span class="discount-price">$169.99</span>
                </div>
                <a href="#" class="add-btn">
                    <i class="cart-icon"><img src="/images/icon-cart.svg" alt=""></i>
                    <span class="add-btn-text">Add to Cart</span>
                </a>
                
            </div>
        </div>
    </div>




    
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Mavreon">Chisom Ogbonna</a>.
        </div>
    </footer>
</body>
</html>
